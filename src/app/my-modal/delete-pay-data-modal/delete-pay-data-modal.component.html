<div *ngIf="!isLoading">
  <h1 mat-dialog-title>Do you really want to delete this payment data ?</h1>
  <!-- <div mat-dialog-content> </div> -->
  <div mat-dialog-actions class="action-div">
    <button 
      mat-button
      mat-raised-button
      color="warn"
      (click)="deletePaymentData()"
      >Delete</button>
    <button
      mat-button
      mat-raised-button
      class="btn-dark"
      color="warn"
      (click)="onNoClick()">Cancle</button>
  </div>
</div>
<div class="my-spinner" *ngIf="isLoading">
  <mat-spinner></mat-spinner>
</div>
